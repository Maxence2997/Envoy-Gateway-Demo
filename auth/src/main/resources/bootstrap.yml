spring:
  application:
    name: auth-service
  cloud:
    consul:
      host: ${SPRING_CLOUD_CONSUL_HOST:localhost}
      port: 8500
      discovery:
        service-name: auth-service
        register: true
        prefer-ip-address: true
        instance-id: ${spring.application.name}-${random.value}

server:
  port: 8080

grpc:
  server:
    port: 9100